<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <title>Entre em contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link th:href="@{/css/paginas-styles.css}" rel="stylesheet">
</head>

<body>
    <div id="header"></div>
    <div id="paginas">
        <main class="contact">
            <section class="contact-info">
                <h2>Informações de Contato</h2>
                <p>Você pode nos encontrar pelos seguintes meios:</p>
                <ul>
                    <li><strong>Endereço:</strong> Rua dos Animais, 123, Bairro Pet, Cidade, Estado</li>
                    <li><strong>Telefone:</strong> (11) 1234-5678</li>
                    <li><strong>Email:</strong> <a href="mailto:contato@PonteArco-Íris.com">contato@PonteArco-Íris.com</a></li>
                </ul>
            </section>
            <section class="contact-form">
                <h2>Envie uma Mensagem</h2>
                <form action="#" method="post">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <button type="submit" class="edit-button">Enviar Mensagem</button>
                </form>
            </section>
        </main>
    </div>
    <div id="footer3"></div>
    <script th:src="@{/js/background.js}"></script>
    <script th:src="@{/js/loadHeaderFooter.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
