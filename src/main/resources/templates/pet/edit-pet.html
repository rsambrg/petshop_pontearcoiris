<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link th:href="@{/css/paginas-styles.css}" rel="stylesheet">
</head>

<body>
    <div id="header"></div>
    <div class="container" id="form">
        <h1>Atualizar Pet</h1>
        <form th:action="@{/pet/atualizar/{id}(id=${pet.id})}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control" th:field="${pet.nome}">
            </div>
            <div class="mb-3">
                <label for="especie">Espécie:</label>
            <input type="text" id="especie" name="especie" class="form-control"  th:field="${pet.especie}" >
            </div>
            <div class="mb-3">
                <label for="raca">Raça:</label>
            <input type="text" id="raca" name="raca" class="form-control"  th:field="${pet.raca}" >
            </div>
            <div class="mb-3">
                <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" class="form-control"  th:field="${pet.idade}" >
            </div>
            <div class="mb-3">
                <label for="bio">Sobre:</label>
            <textarea id="bio" name="bio" class="form-control"  th:field="${pet.bio}" rows="5" ></textarea>
            </div>
            <div class="mb-3">
                <label for="temperamento">temperamento:</label>
                <div class="col-md-3">
                    <select class="form-select" name="temperamento"  th:field="${pet.temperamento}">
                        <option value="  ">  </option>
                        <option value="calmo">calmo</option>
                        <option value="nervoso">nervoso</option>
                        <option value="agitado">agitado</option>
                        <option value="dócil">dócil</option>
                        <option value="tímido">tímido</option>
                        <option value="aventureiro">aventureiro</option>
                        <option value="curioso">curioso</option>
                        <option value="arredio">arredio</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                 <label for="file">Foto do Pet:</label>
            <img th:src="@{/imagens/{filename}(filename=${pet.profileImagePath != null && !pet.profileImagePath.isEmpty() ? pet.profileImagePath : 'default-pet.png'})}"
                                    alt="Foto do Pet" width="100" height="100" style="object-fit: cover;"/>
            <input type="file" id="file" name="file" class="form-control"  >
            </div>
            <button type="submit" value="Atualizar Pet" class="apoint-button" style="width: fit-content;font-size: 16px; border-radius: 30px;" >Atualizar Pet</button>
        </form>
        
    </div>
    <div id="footer2"></div>
    <script th:src="@{/js/background.js}"></script>
    <script th:src="@{/js/loadHeaderFooter.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
