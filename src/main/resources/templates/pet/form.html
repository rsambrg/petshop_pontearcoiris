<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link th:href="@{/css/paginas-styles.css}" rel="stylesheet">
</head>

<body>
    <div id="header"></div>
    <div class="container" id="form">
        <h1>Adicionar Novo Pet</h1>
        <form th:action="@{/pet/salvar}" th:object="${pet}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" placeholder="Nome do pet" class="form-control" >
            </div>
            <div class="mb-3">
                <label for="file">Foto do Pet:</label>
                <input type="file" id="file" name="file" class="form-control"  />
            </div>
            <div class="mb-3">
                <label for="especie">Espécie:</label>
                <input type="text" id="especie" th:field="*{especie}" placeholder="Espécie" class="form-control" >
            </div>
            <div class="mb-3">
                <label for="raca">Raça:</label>
                <input type="text" id="raca" th:field="*{raca}" placeholder="Raça" class="form-control" >
            </div>
            <div class="mb-3">
                <label for="idade">Idade:</label>
                <input type="text" id="idade" th:field="*{idade}" placeholder="Idade" class="form-control" >
            </div>
            <div class="button-container">
                <button type="submit" class="apoint-button">Adicionar Pet</button>
            <a th:href="@{/pet/meus-pets}" class="apoint-button" style="background: linear-gradient(to top, #3a0341, #7b128d);">Cancelar</a>
            </div>
        </form>
    </div>
    <div id="footer2"></div>
    <script th:src="@{/js/background.js}"></script>
    <script th:src="@{/js/loadHeaderFooter.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
