<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <title>Meus Pets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link th:href="@{/css/paginas-styles.css}" rel="stylesheet">
</head>

<body>
    <div id="header"></div>
    <div class="container" id="paginas">
        <h1 class="mt-5">Meus Pets</h1>
        <div class="card mt-3" id="petcontainer">
            <section class="featured-details py-5">
                <div class="details-container">
                    <th:block th:each="pet : ${pets}">
                        <div class="card detail-card">
                            <a th:href="@{/pet/detalhes/{id}(id=${pet.id})}"
                                style="text-decoration: none; color: black;">
                                <img th:src="@{/imagens/{filename}(filename=${pet.profileImagePath != null && !pet.profileImagePath.isEmpty() ? pet.profileImagePath : 'default-pet.png'})}"
                                    alt="Foto do Pet" />
                            </a>
                            <a th:href="@{/pet/editar/{id}(id=${pet.id})}" class="btn btn-primary edit">Editar</a>
                            <a th:href="@{/pet/deletar/{id}(id=${pet.id})}" class=" delet">-</a>
                            <div class="card-body">
                                <p th:text="${pet.nome}">Nome do Pet</p>
                            </div>
                        </div>
                    </th:block>
                    <div class="add-pet-card">
                        <a href="/pet/novo" class="add-pet-btn" style="text-decoration: none;"> +</a>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div id="footer3"></div>
    <script th:src="@{/js/background.js}"></script>
    <script th:src="@{/js/loadHeaderFooter.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
