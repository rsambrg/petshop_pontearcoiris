<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link th:href="@{/css/paginas-styles.css}" rel="stylesheet">
</head>

<body>
    <div id="header"></div>
    <div class="container" id="lista">
        <h1>Lista de Pets</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th></th>
                    <th>Nome</th>
                    <th>Especie</th>
                    <th>Raça</th>
                    <th>Idade</th>
                    <th>Usuário</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pet : ${pets}">
                    <td>
                        <a th:href="@{/pet/detalhes/{id}(id=${pet.id})}" style="text-decoration: none; color: black;">
                            <img th:src="@{/imagens/{filename}(filename=${pet.profileImagePath != null && !pet.profileImagePath.isEmpty() ? pet.profileImagePath : 'default-pet.png'})}"
                                alt="Foto do Pet" width="70" height="70" style="object-fit: contain;" />
                        </a>
                    </td>
                    <td th:text="${pet.nome}">Nome do Pet</td>
                    <td th:text="${pet.especie}">Espécie:</td>
                    <td th:text="${pet.raca}">Raça</td>
                    <td th:text="${pet.idade}">Idade</td>
                    <td th:text="${pet.userEmail}">Usuário</td>
                    <td>
                        <a th:href="@{/pet/editar/{id}(id=${pet.id})}" class="btn btn-primary">Editar</a>
                        <a th:href="@{/pet/deleteadm/{id}(id=${pet.id})}" class="btn btn-secondary">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/pet/novo}" class="btn btn-primary">Adicionar Pet</a>
        <a th:href="@{/painel}" class="btn btn-secondary">Voltar</a>
    </div>
    <div id="footer2"></div>
    <script th:src="@{/js/background.js}"></script>
    <script th:src="@{/js/loadHeaderFooter.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
