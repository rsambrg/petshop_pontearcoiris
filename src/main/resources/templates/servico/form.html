<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link th:href="@{/css/paginas-styles.css}" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="header"></div>
    <section>
     <div class="container" id="form">
        <h1>Formulário de cadastro de Serviços</h1>
        <form th:action="@{/servico/salvar}" th:object="${servico}" method="post">
            <input type="hidden" th:field="*{id}" class="form-control"/>
            <div class="mb-3">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" placeholder="nome do serviço"class="form-control">
            </div>
            <div class="mb-3">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" th:field="*{descricao}" placeholder="descrição"class="form-control">
            </div>
            <div class="mb-3">
                <label for="preco">Preço:</label>
                <input type="number" id="preco" th:field="*{preco}" placeholder="preço"class="form-control">
            </div>
            <div class="mb-3">
                <label for="tempo">Tempo:</label>
                <input type="number" id="preco" th:field="*{tempo}" placeholder="preço"class="form-control">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Salvar Serviço</button>
                <a th:href="@{/servico}"  class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>   
    </section>
    <div id="footer2"></div>
    <script th:src="@{/js/background.js}"></script>
    <script th:src="@{/js/loadHeaderFooter.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
