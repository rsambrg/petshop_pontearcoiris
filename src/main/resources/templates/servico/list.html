<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link th:href="@{/css/paginas-styles.css}" rel="stylesheet">
    <title>Lista de serviços</title>
</head>
<body>
    <div id="header"></div>
    <div class="container" id="lista">
        <h1>Lista de serviços</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Tempo</th>
                </tr>
            </thead>
            <tbdoy>
                <tr th:each="servico : ${servicos}">
                    <td th:text="${servico.nome}">Nome:</td>
                    <td th:text="${servico.descricao}">Descrição:</td>
                    <td th:text="${servico.preco}">Preço:</td>
                    <td th:text="${servico.tempo}">Tempo:</td>
                    <td>
                        <a th:href="@{/servico/editar/{id}(id=${servico.id})}" class="btn btn-primary">Editar</a>
                        <a th:href="@{/servico/deletar/{id}(id=${servico.id})}" class="btn btn-secondary">Deletar</a>
                    </td>
                </tr>
            </tbdoy>
        </table>
        <a th:href="@{/servico/novo}" class="btn btn-primary">Adicionar Serviço</a>
        <a th:href="@{/painel}" class="btn btn-secondary">Voltar</a>
    </div>
    <div id="footer2"></div>
    <script th:src="@{/js/background.js}"></script>
    <script th:src="@{/js/loadHeaderFooter.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
