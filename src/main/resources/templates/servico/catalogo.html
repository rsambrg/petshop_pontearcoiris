<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link th:href="@{/css/paginas-styles.css}" rel="stylesheet">
    <title>Lista de serviços</title>
</head>
<body>
    <div id="header"></div>
    <div class="container" id="paginas" >
        <h1>Serviços Oferecidos</h1>
        <table class="table table-bordered" >
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                    <th>Preço</th>
                    <th>Duração</th>
                </tr>
            </thead>
            <tbdoy>
                <tr th:each="servico : ${servicos}">
                    <td th:text="${servico.nome}">Nome:</td>
                    <td th:text="${servico.descricao}">Descrição:</td>
                    <td><p>$<span th:text="${servico.preco}" ></span></p></td>
                    <td><p><span th:text="${servico.tempo}"></span> minutos</p></td>
                </tr>
            </tbdoy>
        </table>
        <div class="button-container">
            <a th:href="@{/}" class="back-button-seta" style="font-size: 15px;padding: 5px;"> ◄ </a> 
           <a class="plus-button" th:href="@{/agendamento/novo}">+</a><p>Agendar Atendimento</p>
        </div> 
    </div>
    <div id="footer3"></div>
    <script th:src="@{/js/background.js}"></script>
    <script th:src="@{/js/loadHeaderFooter.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
