<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link th:href="@{/css/paginas-styles.css}" rel="stylesheet">
    <title>Agendamentos</title>
</head>
<body>
<div id="header"></div>
<div class="container" id="lista">
    <h1>Lista de Agendamentos</h1>

    <div class="my-4">
        <h2>Em Andamento</h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Serviço</th>
                <th>Data</th>
                <th>Hora</th>
                <th>Status</th>
                <th>Pet</th>
                <th>Usuário</th>
                <th>Ações</th>
                <th>Concluir</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="agendamento : ${agendamentosNaoConcluidos}">
                <td th:text="${agendamento.servico.nome}">Nome do Serviço</td>
                <td th:text="${#temporals.format(agendamento.data, 'dd/MM/yyyy')}">Data</td>
                <td th:text="${agendamento.hora}">Hora</td>
                <td th:text="${agendamento.status}"></td>
                <td>
                    <span th:if="${agendamento.pet != null}" th:text="${agendamento.pet.nome}">Nome do Pet</span>
                    <span th:if="${agendamento.pet == null}">-</span>
                </td>
                <td>
                    <span th:if="${agendamento.pet != null}" th:text="${agendamento.pet.userEmail}">Usuário</span>
                    <span th:if="${agendamento.pet == null}">-</span>
                </td>
                <td>
                    <a th:href="@{/agendamento/editar/{id}(id=${agendamento.id})}" class="btn btn-primary">Editar</a>
                    <a th:href="@{/agendamento/deleteadm/{id}(id=${agendamento.id})}" class="btn btn-secondary">Deletar</a>
                </td>
                <td>
                    <form th:action="@{/agendamento/concluiradm/{id}(id=${agendamento.id})}" method="post">
                        <button type="submit" class="btn btn-success">Concluir</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="my-4">
        <h2>Concluídos</h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Serviço</th>
                <th>Data</th>
                <th>Hora</th>
                <th>Status</th>
                <th>Pet</th>
                <th>Usuário</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="agendamento : ${agendamentosConcluidos}">
                <td th:text="${agendamento.servico.nome}">Nome do Serviço</td>
                <td th:text="${#temporals.format(agendamento.data, 'dd/MM/yyyy')}">Data</td>
                <td th:text="${agendamento.hora}">Hora</td>
                <td th:text="${agendamento.status}"></td>
                <td>
                    <span th:if="${agendamento.pet != null}" th:text="${agendamento.pet.nome}">Nome do Pet</span>
                    <span th:if="${agendamento.pet == null}">-</span>
                </td>
                <td>
                    <span th:if="${agendamento.pet != null}" th:text="${agendamento.pet.userEmail}">Usuário</span>
                    <span th:if="${agendamento.pet == null}">-</span>
                </td>
                <td>
                    <a th:href="@{/agendamento/editar/{id}(id=${agendamento.id})}" class="btn btn-primary">Editar</a>
                    <a th:href="@{/agendamento/deleteadm/{id}(id=${agendamento.id})}" class="btn btn-secondary">Deletar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/painel}" class="btn btn-secondary">Voltar</a>
</div>
<div id="footer2"></div>
<script th:src="@{/js/background.js}"></script>
<script th:src="@{/js/loadHeaderFooter.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
