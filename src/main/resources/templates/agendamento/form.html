<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link th:href="@{/css/paginas-styles.css}" rel="stylesheet">
</head>
<body>
    <div id="header"></div>
    <div class="container" id="form">
        <h1>Adicionar Novo Agendamento</h1>
        <form th:action="@{/agendamento/salvar}" th:object="${agendamento}" method="post">
            <div class="mb-3">
                <label for="servico">Serviço:</label>
                <select id="servico" th:field="*{servico}" class="form-control" required>
                    <option th:each="servico : ${servicos}" th:value="${servico.id}" th:text="${servico.nome}">Serviço</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="pet">Pet:</label>
                <select id="pet" th:field="*{pet}" class="form-control" required>
                    <option th:each="pet : ${pets}" th:value="${pet.id}" th:text="${pet.nome}">Pet</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="data">Data:</label>
                <input type="date" id="data" th:field="*{data}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="hora">Hora:</label>
                <select id="hora" th:field="*{hora}" class="form-control" required>
                    <option th:each="horario : ${horariosDisponiveis}" th:value="${horario}" th:text="${horario + ':00'}">Hora</option>
                </select>
            </div>
            <div class="button-container">
                <button type="submit" class="apoint-button" style="font-size: 16px;">Adicionar Agendamento</button>
            <a th:href="@{/agendamento/meus-agendamentos}" class="apoint-button" style="background: linear-gradient(to top, #3a0341, #7b128d);font-size: 16px;width: fit-content;">Cancelar</a>
            </div>
        </form>
    </div>
    <div id="footer2"></div>
    <script th:src="@{/js/background.js}"></script>
    <script th:src="@{/js/loadHeaderFooter.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
