<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <title>Minha Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link th:href="@{/css/paginas-styles.css}" rel="stylesheet">
</head>

<body>
    <div id="header"></div>
    <div class="container" id="paginas">
        <h1 class="mt-5">Minha Conta</h1>
        <div class="card mt-3 " style="border-color: #FFB74D;">
            <div class="card-body">
                <div class="card card-group border-0" >
                    <div class="card-group">
                        <div class="card border-0">
                            <img th:src="@{/imagens/{filename}(filename=${user.profileImagePath != null && !user.profileImagePath.isEmpty() ? user.profileImagePath : 'default-user.png'})}"
                                alt="Foto do Pet" style="object-fit: cover;padding-right: 10px;" width="200"
                                height="200" />
                        </div>
                        <div class="card border-0" style="min-width: 300px;height: fit-content;">
                            <p><strong>Nome:</strong><span th:text="${user.name}"></span> <span
                                    th:text="${user.lastname}"></span></p>
                            <p><strong>Email:</strong><span th:text="${user.email}"></span></p>
                            <p><strong>Endere√ßo:</strong><span th:text="${user.address}"></span></p>
                            <p><strong>Idade:</strong><span th:text="${user.age}"></span><strong> Genero:
                                </strong><span th:text="${user.gender}"></span></p>
                            <p><strong>Data de Nascimento:</strong><span
                                    th:text="${#temporals.format(user.birthDate, 'dd/MM/yyyy')}"></span></p>
                        </div>
                    </div>
                </div>
                <div class="button-container">
                    <a th:href="@{/edit-profile}" class="edit-button"
                        style="font-size: 15px;text-decoration: none;">Editar
                        Perfil</a>
                </div>
                <h2 class="card-title">Pets</h2>
                <div class="card-group">
                    <div class="card bg-transparent border-0 "
                        style="width: 18rem; max-width: fit-content; padding: 10px;" th:each="pet : ${pets}">
                        <a th:href="@{/pet/detalhes/{id}(id=${pet.id})}" style="text-decoration: none; color: black;">
                            <img th:src="@{/imagens/{filename}(filename=${pet.profileImagePath != null && !pet.profileImagePath.isEmpty() ? pet.profileImagePath : 'default-pet.png'})}"
                                alt="Foto do Pet" style="width: 100px;height: 100px; object-fit: cover;" />
                        </a>
                        <p class="card-text " th:text="${pet.nome}">Nome do Pet</p>
                    </div>
                    <div class="button-container">
                        <a href="/pet/novo" class="plus-button">+</a>
                    </div>
                </div>
                <div class="card border-0">
                    <div class="button-container">
                        <a th:href="@{/agendamento/historico}" class="apoint-button"
                            style="width: fit-content;font-size: 15px;height: fit-content;padding: 5px; text-decoration: none;color: white;border-style: outset;border-color: gold;background: linear-gradient(to top, #8d133f, #ff69b4); border-width: 2px;">Agendamentos
                            Concluidos</a>
                        <a th:href="@{/carrinho/minhas-compras}" class="apoint-button"
                            style="width: fit-content;font-size: 15px;height: fit-content;padding: 5px; text-decoration: none;color: white;border-style: outset;border-color: gold;background: linear-gradient(to top, #8d133f, #ff69b4); border-width: 2px;">Compras
                            Finalizadas</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer3"></div>
    <script th:src="@{/js/background.js}"></script>
    <script th:src="@{/js/loadHeaderFooter.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
