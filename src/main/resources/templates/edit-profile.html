<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link th:href="@{/css/paginas-styles.css}" rel="stylesheet">
    <title>Editar Perfil</title>
</head>
<body>
    <div id="header"></div>
    <div class="container" id="form">
        <h1 class="card title">Editar Perfil</h1>
        <form th:action="@{/update-profile}" method="post" class="card-body form-group" enctype="multipart/form-data">
            <div>
                <label for="name">Nome:</label>
                <input class="form-control" type="text" id="name" name="name" th:value="${user.name}" autocomplete="name" required>
            </div>
            <div>
                <label for="lastname">Sobrenome:</label>
                <input class="form-control" type="text" id="lastname" name="lastname" th:value="${user.lastname}" autocomplete="family-name" required>
            </div>
            <div class="mb-3">
                <input class="form-control" type="hidden" id="email" name="email" th:value="${user.email}" autocomplete="email" required>
            </div>
            <div class="mb-3">
                <label for="address">Endere√ßo:</label>
                <input class="form-control" type="text" id="address" name="address" th:value="${user.address}" autocomplete="address">
            </div>
            <div class="mb-3">
                <label for="age">Idade:</label>
                <input class="form-control" type="number" id="age" name="age" th:value="${user.age}" autocomplete="age">
            </div>
            <div class="mb-3">
                <label for="gender">Sexo:</label>
                <select class="form-control" id="gender" name="gender" autocomplete="gender">
                    <option th:selected="${user.gender == 'Masculino'}" value="Masculino">Masculino</option>
                    <option th:selected="${user.gender == 'Feminino'}" value="Feminino">Feminino</option>
                    <option th:selected="${user.gender == 'Outro'}" value="Outro">Outro</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="birthDate">Data de Nascimento:</label>
                <input class="form-control" type="date" id="birthDate" name="birthDate" th:value="${user.birthDate}" autocomplete="bday">
            </div>
            <label for="file">Foto de Perfil:</label>
                <img th:src="@{/imagens/{filename}(filename=${user.profileImagePath != null && !user.profileImagePath.isEmpty() ? user.profileImagePath : 'default-user.png'})}"
                    alt="Foto do Perfil" style="object-fit: cover;padding-right: 10px;" width="100"
                    height="100" />
            <input type="file" id="file" name="file" >
            <div class="form-group mb-3" style="padding: 10px;">
                <input type="hidden" name="password" th:value="${user.password}"/>
                <button type="submit" class="apoint-button" style="width: fit-content;font-size: 16px; border-radius: 30px;">Atualizar Perfil</button>
            </div> 
        </form>  
    </div>
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div id="footer2"></div>
    <script th:src="@{/js/background.js}"></script>
    <script th:src="@{/js/loadHeaderFooter.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
