<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link th:href="@{/css/paginas-styles.css}" rel="stylesheet">
    <title>Perfil do user</title>
</head>

<body>
    <div id="header"></div>
    <div class="profile-container" id="paginas">
        <div class="card-group">
            <div class="profile-photo card ">
                <img th:src="@{/imagens/{filename}(filename=${user.profileImagePath != null && !user.profileImagePath.isEmpty() ? user.profileImagePath : 'default-user.png'})}"
                                    alt="Foto do user" style="width: 300px;height: fit-content;" />
            </div>
            <div class="profile-info card detail-card border-0">
                <div class="card border-0" style="min-width: 300px;height: fit-content;">
                    <p><strong>Nome:</strong><span th:text="${user.name}"></span> <span
                            th:text="${user.lastname}"></span></p>
                    <p><strong>Email:</strong><span th:text="${user.email}"></span></p>
                    <p><strong>EndereÃ§o:</strong><span th:text="${user.address}"></span></p>
                    <p><strong>Idade:</strong><span th:text="${user.age}"></span><strong> Genero:
                        </strong><span th:text="${user.gender}"></span></p>
                    <p><strong>Data de Nascimento:</strong><span
                            th:text="${#temporals.format(user.birthDate, 'dd/MM/yyyy')}"></span></p>
                </div>
            </div>
        </div>
        <a th:href="@{/users}" class="btn btn-primary"  style="text-decoration: none; font-size: 15px;">voltar</a>
    </div>
    <div id="footer3"></div>
    <script th:src="@{/js/background.js}"></script>
    <script th:src="@{/js/loadHeaderFooter.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
