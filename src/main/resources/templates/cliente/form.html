<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <title>Crie sua conta</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/paginas-styles.css}" rel="stylesheet">
</head>
<body>
    <div id="header"></div>
    <div class="container" id="form" >
        <h1 class="mt-5" >Crie sua conta</h1>
        <form th:action="@{/cliente/salvar}" th:object="${cliente}" method="post" class="mt-3">
           <input type="hidden" th:field="*{id}"/> 
            <div class="form-group">
                <label for="nome">Nome e sobrenome</label>
                <input type="text" id="nome" name="nome" class="form-control" th:field="*{nome}" placeholder="Nome do Cliente">
            </div>
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="usernome" class="form-control" th:field="*{username}" placeholder="usuário">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" class="form-control" th:field="*{email}" placeholder="cliente@example.com">
            </div>
            <div class="form-group">
                <label for="telefone">Celular</label>
                <input type="tel" id="telefone" name="telefone" class="form-control" th:field="*{telefone}" placeholder="123-456-7890">
            </div>
            <button type="submit" class="btn btn-success">Criar conta</button>
            <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <div id="footer2"></div>
    <script th:src="@{/js/background.js}"></script>
    <script th:src="@{/js/loadHeaderFooter.js}"></script>
</body>
</html>
