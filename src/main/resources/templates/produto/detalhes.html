<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link th:href="@{/css/paginas-styles.css}" rel="stylesheet">
    <title>Detalhes do Produto</title>
</head>

<body>
    <div id="header"></div>
    <div class="container mt-5" id="paginas">
        <div class="card-group ">
            <div class="card border-0" style="width: fit-content;">
                <div class="card-title">
                    <h3 th:text="${produto.nome}">Nome do Produto</h3>
                </div>
                    <img th:src="@{/imagens/{filename}(filename=${produto.imagemUrl})}" alt="Produto"
                        style="margin: 20px;" width="220px" height="fit-content" />
            </div>
            <div class="card border-0">
                <td>
                    <h5 th:text="${produto.descricao}">Descrição do Produto</h5>
                    <p>Preço: $<span th:text="${produto.preco}"></span></p>
                    <p>Unidades em estoque:<span th:text="${produto.estoque}"></span></p>
                    <form th:action="@{/carrinho/add}" method="post">
                        <input type="hidden" name="produtoId" th:value="${produto.id}">
                        <div class="form-group" style="margin: 10px;">
                            <label for="quantidade">Quantidade:</label>
                            <input type="number" class="form-control" id="quantidade" name="quantidade" value="1"
                                min="1" style="width: fit-content;">
                        </div>
                        <button type="submit" class="plus-button"
                            style="width: fit-content;padding: 20px;font-size: 17px;margin: 20px;min-width: 240px;">Adicionar ao
                            Carrinho</button>
                        <div class="button-container">
                            <a th:href="@{/produto/catalogo}" class="back-button"
                            style="text-decoration: none;color: white; font-size: 15px;padding: 10px;">Voltar</a>
                        </div>
                    </form>
                </td>
                
            </div>
            
        </div>
    </div>
    <div id="footer2"></div>
    <script th:src="@{/js/background.js}"></script>
    <script th:src="@{/js/loadHeaderFooter.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
