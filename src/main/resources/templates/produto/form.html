<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link th:href="@{/css/paginas-styles.css}" rel="stylesheet">
    <title>Adicionar Produto</title>
</head>
<body>
    <div id="header"></div>
    <div class="container" id="form">
        <h1>Adicionar Novo produto</h1>
        <form th:action="@{/produto/salvar}" th:object="${produto}" method="post"  enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}"/>
            <div class="mb-3">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" placeholder="Nome do produto" class="form-control">
            </div>
            <div class="mb-3">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" th:field="*{descricao}" placeholder="descricao"  class="form-control">
            </div>
            <div class="mb-3">
                <label for="preco">Preço:</label>
                <input type="text" id="preco" th:field="*{preco}" placeholder="preco"  class="form-control">
            </div>
            <div class="mb-3">
                <label for="estoque">Estoque:</label>
                <input type="number" id="estoque" th:field="*{estoque}" placeholder="estoque"  class="form-control"> 
            </div>
            <div class="mb-3">
                <label for="categoria">Categoria:</label>
                <input type="text" id="categoria" th:field="*{categoria}" placeholder="categoria"  class="form-control"> 
            </div>
            <div class="form-group mb-3">
                <label for="imagem">Imagem:</label>
                <input type="file" id="imagem" name="imagem" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Adicionar produto</button>
            <a th:href="@{/produto}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <div id="footer2"></div>
    <script th:src="@{/js/background.js}"></script>
    <script th:src="@{/js/loadHeaderFooter.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
