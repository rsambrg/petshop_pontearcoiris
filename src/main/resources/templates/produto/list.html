<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link th:href="@{/css/paginas-styles.css}" rel="stylesheet">
    <title>produto</title>
</head>
<body>
    <div id="header"></div>
    <div class="container" id="lista">
        <h1  class="mt-5">Lista de Produtos</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Estoque</th>
                    <th>Foto</th>
                    <th>Categoria</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="produto : ${produtos}">
                    <td th:text="${produto.nome}">Nome do produto:</td>
                    <td th:text="${produto.descricao}" >Descrição:</td>
                    <td th:text="${produto.estoque}" >Estoque</td>
                    <td>
                        <a th:href="@{/produto/detalhes/{id}(id=${produto.id})}"
                                style="text-decoration: none; color: black;">
                                <img th:src="@{/imagens/{filename}(filename=${produto.imagemUrl})}" class="card-img-top"
                                    alt="Produto" width="70" height="70" style="object-fit: contain;">
                        </a>
                    </td>
                    <td th:text="${produto.categoria}" >Estoque</td>
                    <td>
                        <a th:href="@{/produto/editar/{id}(id=${produto.id})}" class="btn btn-primary">Editar</a>
                        <a th:href="@{/produto/deletar/{id}(id=${produto.id})}" class="btn btn-secondary" >Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/produto/novo}" class="btn btn-success" >Adicionar produto</a>
        <a th:href="@{/produto/catalogo}" class="btn btn-success" >Catálogo</a>
        <a th:href="@{/painel}" class="btn btn-secondary">Voltar</a>
    </div>
    <div id="footer2"></div>
    <script th:src="@{/js/background.js}"></script>
    <script th:src="@{/js/loadHeaderFooter.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
